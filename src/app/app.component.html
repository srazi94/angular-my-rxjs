<table class="table caption-top">
  <caption>
    List of users
  </caption>
  <thead>
    <tr>
      <th scope="col">SNO</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productList; let i = index" scope="row">
      <td>{{ i + 1 }}</td>
      <td>{{item.slug}}</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
